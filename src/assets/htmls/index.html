<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>Bang's Portfolio</title>

    <meta id="viewport" name="viewport" content="width=750, user-scalable=0, user-scalable=no" />

    <!-- IE 11 No Away!!! -->
    <script>
      if (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > -1) {
        window.location.href = 'microsoft-edge:' + window.location.href
      }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-212156612-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-212156612-1')
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      ;(function (l) {
        if (l.search) {
          var q = {}
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=')
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&')
            })
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash,
            )
          }
        }
      })(window.location)
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body style="height: 100%">
    <div id="app" style="height: 100%"></div>
  </body>
</html>
